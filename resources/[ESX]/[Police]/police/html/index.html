
<html>
    <head>
        <!-- Required file for FiveM -->
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <!-- Make the NUI invisible -->
        <style type="text/css">
            html {
                display: none;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            $(function() {
                var Panics = [];
                window.addEventListener("message", function(event) {
                    if (event.data.PayloadType == "Panic") {
                        if (!Panics[event.data.Payload]) {
                            Panics[event.data.Payload] = new Audio("./sounds/panic.mp3");
                            Panics[event.data.Payload].volume = 0.10;
                            Panics[event.data.Payload].play();
                            Panics[event.data.Payload].addEventListener("ended",function(){
                                Panics[event.data.Payload] = null;
                            });
                        }
                    }
                    if (event.data.PayloadType == "1013") {
                        if (!Panics[event.data.Payload]) {
                            Panics[event.data.Payload] = new Audio("./sounds/metaldetected.mp3");
                            Panics[event.data.Payload].volume = 0.60;
                            Panics[event.data.Payload].play();
                            Panics[event.data.Payload].addEventListener("ended",function(){
                                Panics[event.data.Payload] = null;
                            });
                        }
                    }
                    if (event.data.PayloadType == "1014") {
                        if (!Panics[event.data.Payload]) {
                            Panics[event.data.Payload] = new Audio("./sounds/metaldetected.mp3");
                            Panics[event.data.Payload].volume = 0.60;
                            Panics[event.data.Payload].play();
                            Panics[event.data.Payload].addEventListener("ended",function(){
                                Panics[event.data.Payload] = null;
                            });
                        }
                    }
                });
            });
        </script>
    </body>
</html>
