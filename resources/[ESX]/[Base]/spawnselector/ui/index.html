<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<link rel="stylesheet" href="style.css">
					<script type='text/javascript' src='http://code.jquery.com/jquery-latest.js'></script>
                    <script src="main.js"></script>
                    <link type="text/css" rel="stylesheet" href="all.min.css">
					<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
					<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
						<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
							<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
						</head>
						<div class="spawn-wrapper">
							<div class="map-wrapper">
								<div class="spawn-markers">
									<i class="Sbtn markerBtn mrpd tooltipped" data-position="top" data-tooltip="MRPD" data-location="mrpd" data-info="Mission Row Police Department" ><img src = "gpsping.png" width = "18px" height="18px"></i>
									<i class="Sbtn markerBtn mirror tooltipped" data-position="top" data-tooltip="Mirror Park" data-location="mirror" data-info="Mirror Park" ><img src = "gpsping.png" width = "18px" height="18px"></i>
									<i class="Sbtn markerBtn airport tooltipped" data-position="top" data-tooltip="Airport" data-location="airport" data-info="Los santos International Airport" ><img src = "gpsping.png" width = "18px" height="18px"></i>
									<i class="Sbtn markerBtn beach tooltipped" data-position="top" data-tooltip="Beach" data-location="beach" data-info="beach" ><img src = "gpsping.png" width = "18px" height="18px"></i>
									<i class="Sbtn markerBtn sandy tooltipped" data-position="top" data-tooltip="Sandy Shores" data-location="sandy" data-info="Sandy Shores" ><img src = "gpsping.png" width = "18px" height="18px"></i>
									<i class="Sbtn markerBtn paleto tooltipped" data-position="top" data-tooltip="Paleto Bay" data-location="paleto" data-info="Paleto Bay" ><img src = "gpsping.png" width = "18px" height="18px"></i>
									<i class="Sbtn markerBtn hospital tooltipped" data-position="top" data-tooltip="Hospital" data-location="hospital" data-info="Hospital" ><img src = "gpsping.png" width = "18px" height="18px"></i>
									<i class="Sbtn markerBtn trainstation tooltipped" data-position="top" data-tooltip="Train Station" data-location="trainstation" data-info="Train Station" ><img src = "gpsping.png" width = "18px" height="18px"></i>
									<i class="Sbtn markerBtn motel tooltipped" data-position="top" data-tooltip="Motels" data-location="motel" data-info="Motels" ><img src = "gpsping.png" width = "18px" height="18px"></i>
									<i class="Sbtn markerBtn taco tooltipped" data-position="top" data-tooltip="taco" data-location="taco" data-info="taco" ><img src = "gpsping.png" width = "18px" height="18px"></i>
								</div>
            <button type="button" class="Sbtn lastLocation" data-location="last" data-info="Your last location" ><i class="" ></i> Last Location</button>
        </div>
    </div>
    <div class="spawn-box">
        <div class="box-details">
            <span class="spawn-name"></span>
            <div class="spawn-buttons">
                <button class="spawn-btn green spawnBtn" onclick="Spawn(this)" ><i class=""></i>Spawn Now</button>
                <button class="spawn-btn red" onclick="GoBack()"><i class=""></i>Go Back</button>
            </div>
        </div>
    </div>

    
</body>
</html>
