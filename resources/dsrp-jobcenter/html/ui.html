<!DOCTYPE html>
<html>
<head>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <style>
      .container {visibility: hidden;}
  </style>
</head>
<body id="body">
  <div class="container">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <div class="side">
      <ul class="menu">
        <li class="menu__list"><a href="#">Job Center</a>
          <ul class="menu__drop">
            <ul>
              <li><a id="miner">Miner</a></li>
              <li><a id="garbage">Garbage</a></li>
              <li><a id="gopostal">GoPostal</a></li>
              <li><a id="unemployed">Unemployed</a></li>
            </ul>
          </ul>
        </li>
    </div>
  </div>
</div>
</div>

<script type="text/javascript">
  $(function () {
    /* open the UI for user */
    window.addEventListener('message', function (event) {
      if (event.data.type == "openGeneral") {
        $('.container').css('visibility', 'visible')
      } else if (event.data.type == "closeAll") {
        $('.container').css('visibility', 'hidden')
      }
    });
  });

  document.onkeyup = function (data) {
    if (data.which == 27) {
      $('.container').css('visibility', 'hidden')
      $.post('http://dsrp-jobcenter/NUIFocusOff', JSON.stringify({}));
    }
  }
  $('#miner').click(function () {
    $.post('http://dsrp-jobcenter/miner', JSON.stringify({}));
  })

  $('#garbage').click(function () {
    $.post('http://dsrp-jobcenter/garbage', JSON.stringify({}));
  })
  $('#gopostal').click(function () {
    $.post('http://dsrp-jobcenter/gopostal', JSON.stringify({}));
  })
  $('#unemployed').click(function () {
    $.post('http://dsrp-jobcenter/unemployed', JSON.stringify({}));
  })
</script>
</body>
</html>
