<!DOCTYPE html>
<html>
<head>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <style>
      .container {visibility: hidden;}
  </style>
</head>
<body id="body">
  <div class="container">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <div class="side">
      <ul class="menu">
        <li class="menu__list"><a href="#">Job Sign in/Sign out</a>
          <ul class="menu__drop">
            <ul>
              <li><a id="onduty">Sign in on Duty</a></li>
              <li><a id="offduty">Sign out off Duty</a></li>
            </ul>
          </ul>
        </li>
    </div>
  </div>
</div>
</div>

<script type="text/javascript">
  $(function () {
    /* open the UI for user */
    window.addEventListener('message', function (event) {
      if (event.data.type == "openGeneral") {
        $('.container').css('visibility', 'visible')
      } else if (event.data.type == "closeAll") {
        $('.container').css('visibility', 'hidden')
      }
    });
  });

  document.onkeyup = function (data) {
    if (data.which == 27) {
      $('.container').css('visibility', 'hidden')
      $.post('http://DutyControl/NUIFocusOff', JSON.stringify({}));
    }
  }

  $('#onduty').click(function () {
    $.post('http://DutyControl/onduty', JSON.stringify({}));
  })
  $('#offduty').click(function () {
    $.post('http://DutyControl/offduty', JSON.stringify({}));
  })
</script>
</body>
</html>
